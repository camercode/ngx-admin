<nb-card>
  <nb-card>
    <nb-card-header>
      Agents List
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
      <div></div>
      <div class="buttons-row">
        <button nbButton matRipple status='primary' outline (click)="addItems()">
          Add Items
        </button>
        <button nbButton matRipple status='success' outline>
          Save All
        </button>
        <button nbButton matRipple status='info' outline>
          Cancel
        </button>
        <button nbButton matRipple status='warning' outline>
          Rollback
        </button>
        <button nbButton matRipple status='danger' outline>
          Delete
        </button>
        <button disabled nbButton matRipple outline>
          Promote
        </button>
      </div>
    </nb-card-body>
  </nb-card>
